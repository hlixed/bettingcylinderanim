		body {
			background-color: #000000;

	<body style="background-color: red">
		<div id="canvasContainer" style="-webkit-filter: brightness(75%); fialter: brightness(75%);" >
			<canvas id="bettingCanvas"></canvas>
		</div>
		<script>
texture_placeholder = document.getElementById( 'bettingCanvas' );
texture_placeholder.width = 500;
texture_placeholder.height = 500;
var context = texture_placeholder.getContext( '2d' );

//Fill in a rounded oval
context.strokeStyle = '1px #000'; 
context.fillStyle = '#fff'; 
context.beginPath();
var width = 30;
var nudgeFactor = -5;
context.arc(width, texture_placeholder.height/2 +nudgeFactor,width,Math.PI*1.5,Math.PI/2,true); // left cap
//bottom line is automatically made from one to another
context.arc(texture_placeholder.width - width, texture_placeholder.height / 2+nudgeFactor,width,Math.PI/2,Math.PI*1.5,true); // right cap
context.lineTo(width, texture_placeholder.height / 2-width+nudgeFactor); //top line
context.fill();
context.stroke()
context.closePath();

context.fillStyle = '#000'; 
context.textAlign = "center";
context.textBaseline = "middle";           
context.font = '50px serif';    
context.fillText('Boombafunk123', texture_placeholder.width / 2, texture_placeholder.height / 2, texture_placeholder.width); 
context.strokeText('Boombafunk123', texture_placeholder.width / 2, texture_placeholder.height / 2, texture_placeholder.width);
